<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/css/reset-style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>On The Cheap</title>
</head>
<body background="./assets/images/bg_landing1.jpg">
  <!-- Displays the site title in the header area on the page -->
  <nav class="flex justify-center flex-wrap p-6">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
      <a href="index.html" class=" title font-semibold text-xl tracking-tight text-center absolute" id="pageTitle">Economic Eats</a>
    </div>
    <div class="flex justify-center">
      <div class="mb-3 xl:w-96">
        <div class="input-group relative flex flex-wrap items-stretch mb-4">
          <!-- Input search bar that is displayed in the nav -->
          <input type="search" class=" mt-3 form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Enter Zip Code or City" aria-label="Search" aria-describedby="button-addon2" id="searchBar">
          <!-- Search button that is displayed in the nav -->
          <button class="btn w-full px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700  focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out flex items-center mt-3" type="button" id="button-addon2">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="w-4" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
            </svg>
          </button>
        </div>
      </div>
      <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn btn w-full px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700  focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out flex items-center mt-3" type="button" id="button-addon2">Recent Searches</button>
        <div id="myDropdown" class="dropdown-content">
        </div>
      </div>
    </nav>
  <!-- Overall Div that houses the three column divs -->
  <div class="grid gap-4 grid-cols-2 grid-rows-1 flex space-x-10 mt-10 mx-10">
  
    <div class="object-center justify-center">
        <div class="chat-notification">
        <div id="search-pull-results"> 
        <!-- <h4 class="chat-notification-title">ChitChat</h4>
      <p class="chat-notification-message">You have a new message!</p> -->
    </div>
  </div>
    </div>
    <!-- Div for our Google Map -->
    <div class="object-center justify-center text-center bg-sky-400" id="map"></div>
  </div>
  <script src="./assets/js/results.js"></script>
</body>
</html>
